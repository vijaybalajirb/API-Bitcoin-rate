<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoins-rate-App</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body style="background-color: wheat;">
 
    <div class="heading">
        <b><img src="https://img.icons8.com/fluent/48/000000/bitcoin.png"/>BitCoin Price<img src="https://img.icons8.com/fluent/48/000000/bitcoin.png"/></b>
    </div>
    <br>
  <!-- Search result -->
  <div class="container">
    <div class="card" id="usd">
        <div class="card-body" id="cardspace">
          <h1><img src="https://img.icons8.com/pastel-glyph/64/000000/dollar-coin.png"/>USA</h1>
          <span class="codec">Code:</span>
          <span id="code"></span><br>

          <span class="descriptionc">Description:</span>
          <span id="description"></span><br>

          <span class="ratec">Rate:</span>
          <span id="rate"></span><br>

          <span class="rate_floatc">Rate-Float:</span>
          <span id="rate_float"></span>
        </div>
      </div>
      <br>

      <div class="card" id="eur">
        <div class="card-body" id="cardspace">
          <h1><img src="https://img.icons8.com/pastel-glyph/64/000000/euro-coin.png"/>Europe</h1>
          <span class="codec">Code:</span>
          <span id="codee"></span><br>

          <span class="descriptionc">Description:</span>
          <span id="descriptione"></span><br>

          <span class="ratec">Rate:</span>
          <span id="ratee"></span><br>

          <span class="rate_floatc">Rate-Float:</span>
          <span id="rate_floate"></span>
        </div>
      </div>

      <br>
      <div class="card" id="gbp">
        <div class="card-body" id="cardspace">
          <h1><img src="https://img.icons8.com/cotton/64/000000/british-pound.png"/>Britain</h1>
          <span class="codec">Code:</span>
          <span id="codeb"></span><br>

          <span class="descriptionc">Description:</span>
          <span id="descriptionb"></span><br>

          <span class="ratec">Rate:</span>
          <span id="rateb"></span><br>

          <span class="rate_floatc">Rate-Float:</span>
          <span id="rate_floatb"></span>
        </div>
      </div>


    
  </div>




  <!-- <img class="card-img-top" src="" alt="Card image cap">
    
  <div class="card-body">
      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="changeImage()">Next</button>
  </div> -->


<!-- script -->

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
